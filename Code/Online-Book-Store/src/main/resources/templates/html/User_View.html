<html xmlns:th="https://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <title>Menu</title>
 
 <!-- Include CSS File -->

   <body>

<div th:if="${PrintSwal == 'UserLogin'}">    
<script>swal("User Login Sucessfully");</script>
</div>

<script>swal("Data Not Found");</script>
</div>



</body>




</html>
